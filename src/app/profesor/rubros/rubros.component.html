<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>

<!------ Include the above in your HEAD tag ---------->
<app-header-profesor></app-header-profesor>
<div class="login-dark">
  <div align="center">
    <caption><h2><ins><i></i></ins></h2></caption>
  </div>

  <table style="width:75%;" align="center">

    <tr>
      <th colspan="4" style="background-color:#5E1D55;color:white;" width="100%"><h3>Rubros</h3></th>
    </tr>

    <tr style="background-color:#32A9EE;color:white;">
      <th>Nombre</th>
      <th>Porcentaje</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
    <tr>
      <td><input type="text" id="nombre" placeholder="Nombre"></td>
      <td><input type="text" id="porcentaje" placeholder="Porcentaje"></td>
      <td></td>
      <td></td>
      <td><button type="button" (click)="crearRubro()" class="btn btn-sm btn-primary btn-create">Agregar</button></td>
    </tr>
    <tr *ngFor="let rubro of misRubros | slice: 1">
      <td>{{rubro.rubro}}</td>
      <td><input type="text" id="{{rubro.rubro}}porc" placeholder="{{rubro.porcentaje}}"></td>
      <td><button type="button" (click)="asignacionesDialog(rubro.rubro)" class="btn btn-sm btn-primary btn-create">Asignaciones</button></td>
      <td><button type="button" (click)="editarRubro(rubro.rubro)" class="btn btn-sm btn-primary btn-create">Editar</button></td>
      <td><a class="btn btn-danger" (click)="eliminarRubro(rubro.rubro)"><em class="fa fa-trash"></em></a></td>
    </tr>
  </table>
</div>
