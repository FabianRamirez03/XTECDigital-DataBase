<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>

<app-header-profesor></app-header-profesor>
<div class="login-dark">
  <div class="center">

    <div class="container py-3">
      <!-- Card Start -->
      <div class="card">
        <div class="row ">

          <div class="col-md-7 px-3">
            <div class="card-block px-6">
              <h4 class="card-title"><input type="text" id="titulo" placeholder="Titulo"></h4>
              <p class="card-text"><select class="form-control" id="grupo" style="width: auto" >
                <option *ngFor="let grupo of misGrupos | slice: 1" value="{{grupo.codigo}}|{{grupo.grupo}}">{{grupo.nombre + " Grupo: " + grupo.grupo}}</option>
              </select></p>
              <p class="card-text">
              <textarea type="text" class="form-control" id="comunicado" aria-label="With textarea" [(ngModel)]="comunicado"></textarea></p>
              <a class="mt-auto btn btn-primary" (click)="agregar()">Agregar</a>
              <br>
            </div>
          </div>

        </div>
      </div>
      <!-- End of card -->

    </div>

    <br>
    <br>


    <div class="card" *ngFor="let noticia of misNoticias | slice: 1">
      <div class="additional">
        <div class="user-card">
          <div class="level center">
            {{noticia.nombre}}
          </div>
          <div class="points center">
            {{noticia.numeroGrupo}}
          </div>
        </div>
        <div class="more-info">
          <h1><input type="text" id="{{noticia.titulo}}title" placeholder="{{noticia.titulo}}"></h1>
          <div class="coords">
            <textarea class="form-control" id="{{noticia.titulo}}msj" aria-label="With textarea" placeholder="{{noticia.mensaje}}"></textarea>
          </div>
          <div class="coords">
            <span>{{messenger.usuario.nombre}} {{messenger.usuario.apellidos}}</span>
          </div>
          <div class="coords">
            <span>{{noticia.fecha}}</span>
          </div>
          <div class="coords" align="right">
            <a class="mt-auto btn btn-primary" (click)="modificarNoticia(noticia.codigoCurso, noticia.numeroGrupo, noticia.titulo)">Modificar</a>
            <a class="btn btn-danger" (click)="eliminar(noticia.codigoCurso, noticia.numeroGrupo, noticia.titulo)"><em class="fa fa-trash"></em></a>
          </div>
        </div>
      </div>
      <div class="general">
        <h1>{{noticia.titulo}}</h1>
        <p>{{noticia.mensaje}}</p>
      </div>
    </div>

  </div>
</div>
