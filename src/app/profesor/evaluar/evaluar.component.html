<app-header-profesor></app-header-profesor>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="login-dark">
  <div align="center">
    <caption><h2><ins><i></i></ins></h2></caption>
  </div>
<div class="container-lg">
<ejs-accordion expandMode='Single'>
  <e-accordionitems>
    <ng-container>
        <e-accordionitem expanded='true' header='{{rubro}}'>
          <ng-template #content >
            <div id='athletics'>
              <div class="container">
                <div class="row" *ngFor="let eval of misEvaluaciones | slice: 1; let j = index">
                  <div class="col-sm">
                    <div><span class='e-acrdn-icons e-content-icon marathon'></span> {{eval.carnet}}</div>
                  </div>
                  <div class="col-sm">
                    <div>{{eval.nombre}}</div>
                    <button class="btn" (click)="descargarSol(eval.carnet)"><i class="fa fa-download"></i>Descargar</button>
                  </div>
                  <div class="col-sm">
                    <div>Subir archivo de retroalimentación</div>
                    <input type="file" id="photo"  #image (change)="uploadFile($event)" name="file" required="required">
                  </div>
                  <div class="col-sm">
                    <div>Calificación:</div>
                    <input type="number" id="nota" required="required">
                    <input type="text" id="comentario" required="required">
                    <button class="btn" (click)="publicar(eval.carnet)"><i class="fa fa-bullhorn"></i>Publicar</button>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </e-accordionitem>
    </ng-container>
  </e-accordionitems>
</ejs-accordion>
</div>
</div>
