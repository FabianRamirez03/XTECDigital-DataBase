<app-header-estudiante></app-header-estudiante>
<div class="login-dark">
  <div class="center">

  <div class="card" *ngFor="let noticia of misNoticias | slice: 1">
    <div class="additional">
      <div class="user-card">
        <div class="level center">
          {{noticia.nombre}}
        </div>
        <div class="points center">
          {{noticia.numeroGrupo}}
        </div>


      </div>
      <div class="more-info">
        <h1>{{noticia.titulo}}</h1>
        <div class="coords">
          <span>Grupo: {{noticia.numeroGrupo}}</span>
          <span>{{noticia.fecha}}</span>
        </div>
        <div class="coords">
          <span>Curso: {{noticia.nombre}}</span>
        </div>
        <div class="coords">
          <span>Profesor: {{noticia.nombreProfesor}}</span>
        </div>
      </div>
    </div>
    <div class="general">
      <h1>{{noticia.titulo}}</h1>
      <p>{{noticia.mensaje}}</p>
    </div>
  </div>

  </div>
</div>
